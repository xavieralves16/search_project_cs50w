<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Image Search</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Link to return -->
  <div class="top-right">
    <a href="index.html">Google Search</a>
  </div>

  <!-- Central content -->
  <div class="center">
    <h1>Google Images</h1>
    <form action="https://www.google.com/search">
      <!-- Hidden field that holds image search-->
      <input type="hidden" name="tbm" value="isch">
      <input type="text" name="q" class="search-bar" placeholder="Search for images...">
      <div class="buttons">
        <input type="submit" value="Image Search">
      </div>
    </form>
  </div>
</body>
</html>
